<!DOCTYPE html>
<html lang="en_US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" type="image/x-icon" href="ae8b8c65b1bbf30708ff.svg">
<script defer src="main.js"></script></head>
<body>
    <span class="allContainer">
        <div class="h1Container">
            <h1>Today's To Do</h1>
            <img src="dc9761737f4015f0f3a8.svg" alt="reload">
        </div>
        <hr>
        <div class="mainInputContainer">
            <input type="text" id="taskInput" name="taskInput" placeholder="Add to your list..."></input>
        </div>
        <hr>
        <ul class="tasksList">
            <li class="taskListItem"><input type="checkbox">wash the dogs <img src="0458cae1bd48a960b5f0.svg" alt="verticalDots"></li>
            <hr>
            <li class="taskListItem"><input type="checkbox">Complete To Do list project <img src="0458cae1bd48a960b5f0.svg" alt="verticalDots"></li>
            <hr>
            <li class="taskListItem"><input type="checkbox">fix car <img src="0458cae1bd48a960b5f0.svg" alt="verticalDots"></li>
            <hr>
        </ul>
        <div class="h3Container">
            <h3>Clear all completed</h3>
        </div>
    </span>
</body>
</html>
